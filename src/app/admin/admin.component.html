<!-- Material form contact -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Gestion compte</strong>
      </h5>
    </mdb-card-header>
  
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
  
        <!-- Name -->
        <div class="md-form mt-3">
          <input type="text" id="materialContactFormName" class="form-control" >
          <label for="materialContactFormName">Name</label>
        </div>
  
        <select class="browser-default custom-select" >
            
            <option *ngFor="let suit of oppoSuits">{{suit}}</option>
          </select>
  
        
       
      
        <!-- Send button -->
        <button  color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
          type="submit">Send</button>
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form contact -->
