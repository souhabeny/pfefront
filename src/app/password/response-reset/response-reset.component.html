<div class="d-flex justify-content-center reponse   ">
  <div class="my-5  col-sm-4">
     <h5 class=" font-weight-bold mt-3 ml-2">Réinitialiser mot de passe</h5>      
      <div class="mb-2">
          <div class=" mx-3">
            <form #ReponseForm=ngForm [formGroup]='form' (ngSubmit)="onSubmit()">
              <div class="md-form mb-4 " >
                  
                  <input type="email" id="email" class="form-control" mdbInput mdbValidate  required pattern="[^ @]*@[^ @]*" autocomplete="username" formControlName="email">
                  <label for="email">Email</label>
                  <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    <br>
                    <span *ngIf="email.errors.required">Email obligatoire</span>
                    <span *ngIf="email.errors.email">Email invalide</span>
                  </mdb-error>
                  <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"></mdb-success>
              </div>
              <br>
              <div class="md-form mb-4">
                 
                  <input type="password"  id="password" class="form-control" mdbInput   mdbValidate required  autocomplete="new-password" formControlName="password">
                  <label for="password">Mot de passe</label>
                  <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                    <br>
                    <span>mot de passe doit être composé de plus 8 caractères</span> 
                  </mdb-error>
                  <mdb-success *ngIf="password.valid && (password.dirty || password.touched)"></mdb-success>
              </div>
              <br>
              <div class="md-form mb-5">
                 
                  <input type="password" id="confirmpass" class="form-control" mdbInput  autocomplete="new-password" formControlName="password_confirmation">
                  <label for="confirmpass">Confirmer mot de passe</label>
                  <mdb-error *ngIf="password_confirmation.invalid && (password_confirmation.dirty || password.touched)">
                    <br>
                    <span>mot de passe doit être composé de plus 8 caractères</span> 
                  </mdb-error>
                  <mdb-success *ngIf="password.valid && (password_confirmation.dirty ||password_confirmation.touched)"></mdb-success>
              </div>
              <div class=" d-flex justify-content-center mb-2">
                  <button class="btn btnred"  [disabled]="!ReponseForm.valid">Réinitialiser</button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
