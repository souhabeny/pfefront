<div class="d-flex justify-content-center signup ">
  <mdb-card class="mt-3">
  
      <mdb-card-header class="danger-color-dark white-text text-center py-4">
        <h5>
          <strong>Inscrivez vous</strong>
        </h5>
      </mdb-card-header>
    
  
      <mdb-card-body class="pt-0">
    
       <form #signupForm=ngForm [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-center">
    
          <div class="form-row">
            <div class="col">
              
              <div class="md-form">
                <input type="text" id="nom" class="form-control" mdbInput  formControlName="nom">
                <label for="nom">Nom</label>
              </div>
            </div>
            <div class="col">
             
              <div class="md-form">
                <input type="text" id="prenom" class="form-control" mdbInput  formControlName="prenom">
                <label for="prenom">Prenom</label>
              </div>
            </div>
          </div>
        
          <div class="form-row">
              <div class="col">
                
                <div class="md-form">
                  <input type="email" id="email" class="form-control" mdbInput formControlName="email">
                  <label for="email">Email</label>
                </div>
              </div>
             <div class="col">
               
                <div class="md-form">
                  <input type="date" id="datenaiss" class="form-control" mdbInput formControlName="datenaiss">
                  <label for="datenaiss">Date de naissance</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                
               <div class="md-form">
                  <input type="text" id="adresse" class="form-control" mdbInput formControlName="adresse">
                  <label for="adresse">Adresse</label>
                </div>
              </div>
             <div class="col">
               
               <div class="md-form" >
                  <select class=" custom-select" formControlName="gouvernorats" >
                    <option [value]="gouvernorat.name" *ngFor="let gouvernorat of gouvernorats2">          
                         {{gouvernorat.name}}
                        
                    </option>
                    </select>
                </div>
              </div>
              <div class="col">
               
                <div class="md-form" >
                   <select class=" custom-select" formControlName="role" >
                     <option [value]="role.name" *ngFor="let role of role">          
                          {{role.name}}
                         
                     </option>
                     </select>
                 </div>
               </div>
           </div>
         
            
           <div class="form-row" class="form-group">
              <div class="col">
                
                <div class="md-form">
                  <input type="text" id="codepos" class="form-control" mdbInput formControlName="codePostal">
                  <label for="codepos">Code postal</label>
                </div>
              </div>
             
              <div class="col">
               
              
                <div class="form-group">
                      
                       
                          <label for="image"></label>
                          <input type="file" mdbFileSelect (change)="fileEvent($event)" >
                        
             
                     
                    </div>
              
              </div>
            </div>
  
            <div class="form-row">
              <div class="col">
                
                <div class="md-form">
                  <input type="password" id="password" class="form-control" mdbInput  formControlName="password">
                  <label for="password">Mot de passe</label>
                </div>
              </div>
              <div class="col">
               
                <div class="md-form">
                  <input type="password" id="confirmpass" class="form-control" mdbInput formControlName="password_confirmation">
                  <label for="confirmpass">Confirmer mot de passe</label>
                </div>
              </div>
            </div>
    
          <button mdbBtn color="red" outline="true"  class="my-4  text-bold" style="font-weight: bold;" [disabled]="!signupForm.valid"  type="submit">Envoyer</button>   
      
        </div>
      </form>
   <div> <img src="http://localhost:8000/storage/{{data}}"></div>
   </mdb-card-body>
  </mdb-card></div>
